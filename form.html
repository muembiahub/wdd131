<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="keywords" content="Product Review, HTML Form, JavaScript, CSS">
    <meta name="author" content="Jonathan M. Muembia">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
    <h1>Welcome to the Product Review Form</h1>
    <nav class="hover">
        <a href="index.html">Home</a>
        <a href="place.html">Old</a>
        <a href="contact.html">New</a>
        <a href="about.html">Large</a>
        <a href="temples.html">Small</a>
    </nav>
    </header>
    <main>
        <form action="review.html" method="get">
            <h2>Product Review Form</h2>
            <p>Please fill out the form below to submit your product review.</p>
            <p id="errorMessage" class="error"></p>
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>

            <fieldset>
                <legend > Overall Rating:</legend>
                <label>
                    <input type="radio" name="rating" value="1" > <span>&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> <span>&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> <span>&#9733;&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> <span>&#9733;&#9733;&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                </label>
            </fieldset>
            <fieldset class="reviewDetails">
                <legend>Review Details:</legend>
                <label for="dates"> Date of Review : </label>
                <input type="date" id="dates" name="dates"  required> <br>
                <label for="time">Time of Review:</label>
                <input type="time" id="time" name="time" ><br>
                <label for="country" >Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required><br>

            </fieldset>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..." required></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <fieldset>
                <legend>Preferences:</legend>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Subscribe to Newsletter
                </label><br>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" value="agree"> Agree to Terms and Conditions
                </label><br>
                <label for="privacy">
                    <input type="checkbox" id="privacy" name="privacy" value="agree"> Agree to Privacy Policy
                </label><br>
                <label for="updates">
                    <input type="checkbox" id="updates" name="updates" value="yes"> Receive Updates
                </label><br>
                <label for="offers">
                    <input type="checkbox" id="offers" name="offers" value="yes"> Receive Special Offers
                </label>    
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Jonathan M. Muembia. All rights reserved.</p>
        <p id="lastModified"></p>
        <p>Follow us on <a href="https://twitter.com/jonathanmuembia" target="_blank">Twitter</a></p>
    </footer>
</body>
</html>
