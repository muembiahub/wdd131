<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple form example using HTML, CSS, and JavaScript.">
    <meta name="keywords" content="HTML, CSS, JavaScript, form, example">
    <meta name="author" content="Jonathan M. Muembia">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Form Example">
    <meta name="application-name" content="Form Example">
    <title>Product review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header> 
        <h1>Product Review</h1>
        <p>Fill out the form below:</p>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get" class="form-container">
            <h2>Submit Your Review</h2>
            <label for="name">Product Name:</label>
            <select id="Product" name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="product1">Milk</option>
                <option value="product2">Tie</option>
                <option value="product3">Orange</option>
                <option value="product4">Shirt</option>
                <option value="product5">Pants</option>
                <option value="product6">Shoes</option>
                <option value="product7">Hat</option>
                <option value="product8">Socks</option>
            </select>
            <label for="rating">Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" class="star">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" class="star">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" >
                <input type="radio" id="star2" name="rating" value="2">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" class="star">&#9733;</label>

              </div>  

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required placeholder="Write your review here"></textarea>

            <button type="submit">Submit Review</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </main>
    <footer>
        <p>&copy;  <span id="currentyear"> </span> Jonathan M. Muembia. 
        <p><span id="lastModified"> All rights reserved.</span></p>
        <p>Follow us on <a href="https://twitter.com/jonathanmuembia" target="_blank">Twitter</a></p>

</body>
</html>
