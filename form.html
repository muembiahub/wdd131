<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="keywords" content="Product Review, HTML Form, JavaScript, CSS">
    <meta name="author" content="Jonathan M. Muembia">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="submit.html" method="get">
            <label for="product">Product:</label>
            <select id="product" name="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>

            <fieldset>
                <legend>Rating:</legend>
                <label>
                    <input type="radio" name="rating" value="1"> <span>&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> <span>&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> <span>&#9733;&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> <span>&#9733;&#9733;&#9733;&#9733;</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                </label>
            </fieldset>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <fieldset>
                <legend>Preferences:</legend>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Subscribe to Newsletter
                </label>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" value="agree"> Agree to Terms and Conditions
                </label>
                <label for="privacy">
                    <input type="checkbox" id="privacy" name="privacy" value="agree"> Agree to Privacy Policy
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Jonathan M. Muembia. All rights reserved.</p>
        <p id="lastModified"></p>
        <p>Follow us on <a href="https://twitter.com/jonathanmuembia" target="_blank">Twitter</a></p>
    </footer>
</body>
</html>
